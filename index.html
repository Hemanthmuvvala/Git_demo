<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hemanth's Webpage</h1>
    </header>
    <main>
        <p>Hello! This is a simple HTML page. Below is an example image and a link to my favorite website.</p>
        <img src="https://via.placeholder.com/600x300" alt="Placeholder Image">
        <p>Check out <a href="https://www.example.com" target="_blank">this link</a> for more information.</p>
    </main>
</body>
</html>
